<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DreamFlix – Stream Smarter</title>

  <!-- Favicon -->
  <link rel="icon" href="/favicon.ico" type="image/x-icon" />

  <!-- Metadata -->
  <meta name="description" content="Your personalized streaming universe. Watch smarter with DreamFlix." />
  <meta property="og:title" content="DreamFlix – Stream Smarter" />
  <meta property="og:description" content="Your personalized streaming universe. Watch smarter with DreamFlix." />
  <meta property="og:image" content="/og-image.jpg" />
  <meta property="og:url" content="https://dreamflix.example.com" />
  <meta name="twitter:card" content="summary_large_image" />

  <link rel="stylesheet" href="styles/globals.css" />
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
</head>
<body>
  <header role="banner">
    <div class="logo" aria-label="DreamFlix Logo">DreamFlix</div>
    <button class="signin-btn" aria-label="Sign in to your account">Sign In</button>
  </header>

  <main>
    <section class="hero" aria-label="Introductory Banner">
      <div class="hero-content">
        <h2>Unlimited movies, TV shows, and more.</h2>
        <p>Watch anywhere. Cancel anytime.</p>
        <form aria-label="Email signup form">
          <label for="email" class="visually-hidden">Enter your email</label>
          <input type="email" id="email" name="email" placeholder="Email address" required aria-required="true" />
          <button type="submit">Get Started</button>
        </form>
      </div>
    </section>

    <section class="features" aria-label="Features Section">
      <div class="feature">
        <h3>Watch Everywhere</h3>
        <p>Stream on your phone, tablet, laptop, and TV.</p>
      </div>
      <div class="feature">
        <h3>Create Profiles</h3>
        <p>Personalized experiences for everyone in your household.</p>
      </div>
    </section>
  </main>

  <footer role="contentinfo">
    <p>&copy; 2025 DreamFlix. All rights reserved.</p>
  </footer>

  <script src="scripts/dreamflix.js" defer></script>
</body>
</html>
